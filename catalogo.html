<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulcetiti</title>
    <link rel="stylesheet" href="/static/css/catalogo.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html"><img src="/static/imagenes/log.png" alt="Klassy Cafe Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/about">Acerca de</a></li>
                <li><a href="/contacto">Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <section class="special-offers">
        <h1>Explora Nuestros Deliciosos Postres</h1>
        <div class="meal-tabs">
            <h2>Sumérgete en nuestro catálogo y descubre la variedad de postres que ofrecemos.</h2>
        </div>
        <div class="meal-offers">
            {{range .}}
            <div class="meal-item">
                <img src="{{.Imagen}}" alt="{{.Nombre}}">
                <div class="meal-info">
                    <h2>{{.Nombre}}</h2>
                    <p>{{.Descripcion}}</p>
                </div>
                <div class="meal-price">BS {{.Precio}}</div>
            </div>
            {{end}}
        </div>
    </section>
    <footer class="footer">
        <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer-logo">
            <img src="/static/imagenes/log-black.png" alt="Dulcetiti Logo" class="logo">
            <p>Dulcetiti <br> Desde 2020</p>
        </div>
        <div class="footer-info">
            <p>&copy; Copyright Dulcetiti.<br>
            </p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
